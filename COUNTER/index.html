<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://m.media-amazon.com/images/I/31DhmKeNrWL._AC_UF1000,1000_QL80_.jpg');  with your 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .counter {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div id="counter" class="counter">0</div>
        <div class="buttons">
            <button class="button" onclick="increaseCounter()">Increase</button>
			
            <button class="button" onclick="decreaseCounter()">Decrease</button>
        </div>
    </div>

    <script src="app.js">
       
    </script>
</body>
</html>
